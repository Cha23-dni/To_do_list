<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com " crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vollkorn&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-iBB+1kLd/B7y5+t3KJ3F0+NRlYV8F...9MT6JZXqXjHgf8lQ3u9c=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>TODO LIST</title>
</head>
<body>
    
<header>
    <h1>My To Do List</h1>
</header>
<form action="">
    <input type="text" class="todo-input" placeholder="Enter a task">
    <select class="todo-date">
        <option value="today">Today</option>
        <option value="tomorrow">Tomorrow</option>
        <option value="dayAfterTomorrow">Day After Tomorrow</option>
    </select>
    <button class="todo-button" type="submit">
        <i class="fas fa-plus-circle fa-lg"></i>
    </button>
    <div class="select">
        <select name="todos" class="filter-todo">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="pending">Pending</option>
        </select>
    </div>
</form>

<div class="todo-container">
    <ul class="todo-list"></ul>
</div>

<script src="./script.js"></script>

</body>
</html>
